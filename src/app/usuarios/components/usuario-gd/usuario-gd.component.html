<mat-card class="card_listas">
  <div>
    <h2>
      {{title}}
    </h2>
  </div>
  <div class="container panel_listas">
    <mat-form-field class="col-md-4">
      <mat-label>Buscar</mat-label>
      <input type="text" matInput (keyup)="filtroUser($event)">
    </mat-form-field>
    <button mat-icon-button class="col-md-4" (click)="nuevoUser()">
      <mat-icon>format_list_bulleted_add</mat-icon>
    </button>
  </div>
  <div class="">
    <table mat-table [dataSource]="datosUsersLista" class="col-md-12 mat-elevation-z8" matSort>
      <!-- 'id' -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
      <!-- 'nombre' -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef="">NOMBRE</th>
        <td mat-cell *matCellDef="let element">{{element.userName}}</td>
      </ng-container>
      <!-- 'grupo' -->
      <ng-container matColumnDef="pass">
        <th mat-header-cell *matHeaderCellDef>CONTRASEÃ‘A</th>
        <td mat-cell *matCellDef="let element">{{element.userPass}}</td>
      </ng-container>
      <!-- 'profesor' -->
      <ng-container matColumnDef="admin">
        <th mat-header-cell *matHeaderCellDef>ADMINISTRADOR</th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{
          color: element.userAdmin
            ? 'hsl(141, 53%, 53%)'
            : 'hsl(348, 100%, 61%)'
          }">{{element.userAdmin | userAdmin}} </td>
      </ng-container>
      <!-- 'acciones' -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="editarUser(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="DeleteUser(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef ="UserCols"></tr>
      <tr mat-row *matRowDef="let row; columns : UserCols"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" aria-label="Select page of users"></mat-paginator>
</mat-card>
