<mat-card class="card_listas">
  <div>
    <h2>
      {{title}}
    </h2>
  </div>
  <div class="container panel_listas">
    <mat-form-field class="col-md-4">
      <mat-label>Buscar</mat-label>
      <input type="text" matInput (keyup)="filtroCurso($event)">
    </mat-form-field>
    <button mat-icon-button class="col-md-4" (click)="nuevoCurso()">
      <mat-icon>format_list_bulleted_add</mat-icon>
    </button>
  </div>
  <div class="">
    <table mat-table [dataSource]="datosCursosLista" class="col-md-12 mat-elevation-z8" matSort>
      <!-- 'id' -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>
      <!-- 'nombre' -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef="">NOMBRE</th>
        <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
      </ng-container>
      <!-- 'grupo' -->
      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>CATEGORIA</th>
        <td mat-cell *matCellDef="let element">{{element.categoria}}</td>
      </ng-container>
      <!-- 'profesor' -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef>ESTADO</th>
        <td mat-cell *matCellDef="let element" [ngStyle]="{
          color: element.estado
            ? 'hsl(141, 53%, 53%)'
            : 'hsl(348, 100%, 61%)'
          }"
        >{{element.estado| estadoCursos}}  </td>
      </ng-container>
      <!-- 'fechaInicio' -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>DESCRIPCION</th>
        <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
      </ng-container>
      <!-- 'acciones' -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>ACCIONES</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="editarCurso(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="DeleteCurso(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef ="CursosbCols"></tr>
      <tr mat-row *matRowDef="let row; columns:CursosbCols"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" aria-label="Select page of users"></mat-paginator>
</mat-card>
